<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/template-jsf.xhtml">
        <ui:define name="title-page">Table</ui:define>

        <ui:param name="controllerAngular" value="mainController"/>

        <ui:define name="header-append">
            <script src="/app/component/js/partner.js"></script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $("#mytable #checkall").click(function () {
                        if ($("#mytable #checkall").is(':checked')) {
                            $("#mytable input[type=checkbox]").each(function () {
                                $(this).prop("checked", true);
                            });

                        } else {
                            $("#mytable input[type=checkbox]").each(function () {
                                $(this).prop("checked", false);
                            });
                        }
                    });

                    $("[data-toggle=tooltip]").tooltip();
                });
            </script>
        </ui:define>

        <ui:define name="body-content">
            <div class="row">
                <div class="table-responsive" ng-include="'/app/component/table/partner/table?pagination=true'"></div>
                <div class="row">
                    <div class="col-xs-4" ng-include="'/app/component/table/partner/export'"></div>
                    <div class="col-xs-8" ng-include="'/app/component/table/partner/pagination'"></div>
                </div>
            </div>

            <div ng-include="'/app/component/table/partner'"></div>

            <div class="row">
                <div ng-include="'/app/component/table/partner/simple'"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
