<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template-jsf.xhtml">
    <ui:define name="title-page">Partner</ui:define>

    <ui:define name="header-append">
        <script src="js/teste.js"></script>
        <!--<script src="/app/component/js/partner.js"></script>-->
    </ui:define>

    <ui:param name="controllerAngular" value="mainController"/>

    <ui:define name="body-content">


        <div class="container-fluid">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="obj in objects| filter : paginate">
                    <td>{{obj.id}}</td>
                    <td>{{obj.name}}</td>
                </tr>
                </tbody>
            </table>
            <pagination total-items="totalItems" ng-model="currentPage"
                        max-size="5" boundary-links="true"
                        items-per-page="numPerPage" class="pagination-sm">
            </pagination>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Partners
                    </div>
                    <div class="panel-body">
                    </div>
                    <div class="table-responsive"
                         ng-include="'/app/component/table/partner'">
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <ul class="pagination pull-right">
                                <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a>
                                </li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
