<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/template-jsf.xhtml">
        <ui:define name="title-page">Partner</ui:define>

        <ui:define name="header-append">
            <script src="js/partner.js"></script>
        </ui:define>

        <ui:define name="body-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Partners
                        </div>

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form">
                                <!--                                <ng-include src="'/app/component/filter/partner'">
                                                                </ng-include>-->


                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control" ng-model="model.search.name"/>
                                </div>
                                <div class="form-group">
                                    <label>Unique Code</label>
                                    <input class="form-control" ng-model="model.search.uniqueCode"/>
                                </div>

                                <button class="btn btn-default pull-right" ng-click="query()"
                                        type="Search">
                                    <span class="glyphicon glyphicon-search"></span>
                                    Search
                                </button>
                            </form>
                        </div>
                        <div class="table-responsive"
                             ng-include="'/app/component/table/partner/simple'">
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive"
                 ng-include="'/app/component/table/partner'">
            </div>
        </ui:define>
    </ui:composition>
</html>
