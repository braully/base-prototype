<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav in" id="side-menu">
            <!--<sidebar-search></sidebar-search>-->
            <li ui-sref-active="active" ng-repeat="menu in menus">
                <a href="{{menu.link}}">
                    <i class="fa fa-{{menu.icon}} fa-fw"></i> {{menu.name}}
                </a>
                <ul ng-if="menu.menuChilds" class="nav nav-second-level">
                    <li ui-sref-active="active"
                        ng-repeat="submenu in menu.childs">
                        <a href="{{submenu.link}}">{{submenu.name}}</a>
                    </li>
                </ul>
                <!-- /.nav-second-level -->
            </li>
        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
